---
layout: default
title: Dodaj psa
---

<!-- Header -->
<header class="l-container section--container-spacing-top">
    <div class="section--header">
        <h1 class="section--heading">Dodaj Psa</h1>
        <span class="section--subheading">
            Utwórz nowy profil psa na stronie.
        </span>
    </div>
</header>

<!-- Add dog section -->
<section class="l-container">
    <div class="section--container-narrow-mobile section--container-spacing-bottom">
        <!-- Bar -->
        <div class="section--bar">
            <a href="#" class="btn bar--link">
                <span class="bar--icon fas fa-long-arrow-alt-left" aria-hidden="true"></span> Powrót do profilu
            </a>
        </div>
            
        <!-- form -->
        <form action="#" method="POST" class="form" enctype="multipart/form-data">
            <div class="section--columns">
                <div class="section--column section--column-spacing">
                    <h2 class="section--heading section--heading-small">Podstawowe dane</h2>

                    <div class="form--group">
                        <label for="dog_name" class="form--label is-active">Imię psa</label>
                        <input type="text" name="dog_name" id="dog_name" class="form--input" required>
                    </div>

                    <div class="form--inline">
                        <div class="form--group form--gender">
                            <label for="gender" class="form--label is-active">Płeć</label>
                            <select name="gender" id="gender" class="form--select" required>
                                <option disabled selected value>Wybierz...</option>
                                <option value="pies">Pies</option>
                                <option value="suka">Suka</option>
                            </select>
                        </div>

                        <div class="form--group">
                            <label for="age" class="form--label is-active">Wiek</label>
                            <select name="age" id="age" class="form--select" required>
                                <option disabled selected value>Wybierz...</option>
                                <option value="1">poniżej 1 miesiąca</option>
                                <option value="2">1-6 miesięcy</option>
                                <option value="3">7-12 miesięcy</option>
                                <option value="4">1-3 lata</option>
                                <option value="5">4-6 lat</option>
                                <option value="6">powyżej 6 lat</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form--group">
                        <label for="race" class="form--label is-active">Rasa</label>
                        <select name="race" id="race" class="form--select" required>
                            <option disabled selected value>Wybierz...</option>
                            <option value="delmatynczyk">Delmatyńczyk</option>
                            <option value="labrador">Labrador</option>
                            <option value="beagle">Beagle</option>
                            <option value="mops">Mops</option>
                        </select>
                    </div>

                    <div class="form--group">
                        <label for="size" class="form--label is-active">Wielkość</label>
                        <select name="size" id="size" class="form--select" required>
                            <option disabled selected value>Wybierz...</option>
                            <option value="maly">Mały (0-10 kg)</option>
                            <option value="sredni">Średni (11 -25 kg)</option>
                            <option value="duzy">Duży (26-39 kg)</option>
                            <option value="olbrzym">Olbrzym (40 kg i więcej)</option>
                        </select>
                    </div>

                    <div class="form--group">
                        <label for="city" class="form--label is-active">Lokalizacja</label>
                        <select name="city" id="city" class="form--select" required>
                            <option disabled selected value>Wybierz...</option>
                            <option value="warszawa">Warszawa</option>
                            <option value="krakow">Kraków</option>
                        </select>
                    </div>
                </div>

                <div class="section--column">
                    <h2 class="section--heading section--heading-small">Opis psa / Zdjęcie</h2>
        
                    <div class="form--inline">
                        <div class="form--upload-preview is-empty"></div>

                        <div class="form--group form--upload">
                            <label for="picture" class="btn form--upload-label" tabindex="0">
                                <span class="form--upload-icon fas fa-file-image" aria-hidden="true"></span> Wybierz zdjęcie
                            </label>

                            <span class="form--upload-desc">
                                Minimalna wielkość zdjęcia: 500x400 <br>
                                Maksymalny rozmiar zdjęcia: 400KB
                            </span>

                            <input type="file" name="picture" id="picture" class="form--file" tabindex="-1">
                        </div>
                    </div>

                    <div class="form--group">
                        <label for="desc" class="form--label is-active">Opis</label>
                        <textarea name="desc" id="desc" class="form--textarea" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="form--group">
                        <input type="checkbox" id="tos" name="tos" class="form--checkbox" required>
                        <label for="tos" class="form--checkbox-label" tabindex="0">Akceptuję regulamin serwisu.</label>
                    </div>
        
                    <button type="submit" class="btn form--btn">Dodaj psa</button>
                </div>
            </div>
        </form>
    </div>
</section>
