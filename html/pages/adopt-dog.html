---
layout: default
title: Adoptuj psa
---

<!-- Header -->
<header class="l-container section--container-spacing-top">
    <div class="section--header section--header-spacing">
        <h1 class="section--heading">Zaadoptuj</h1>
        <span class="section--subheading">
            Zaadoptuj psa ze schroniska
        </span>
    </div>
</header>

<!-- Adopt dog section -->
<section class="l-container">
    <div class="section--container-narrow-mobile section--container-spacing-bottom">
        <div class="section--columns">
            <div class="section--column section--column-spacing">
                <h2 class="form--heading">Opis psa</h2>
            </div>

            <div class="section--column">
                <h2 class="form--heading">Twoje dane</h2>

                <!-- form -->
                <form action="#" method="POST" class="form" enctype="multipart/form-data">
                    <div class="form--group">
                        <label for="name" class="form--label is-animated">Imię</label>
                        <input type="text" name="name" id="name" class="form--input" required>
                    </div>

                    <div class="form--group">
                        <label for="surname" class="form--label is-animated">Nazwisko</label>
                        <input type="text" name="surname" id="surname" class="form--input" required>
                    </div>
                    
                    <div class="form--group">
                        <label for="phone" class="form--label is-animated">Numer telefonu</label>
                        <input type="text" name="phone" id="phone" class="form--input" required>
                    </div>
                        
                    <div class="form--inline">
                        <div class="form--group form--post-code form--spacing">
                            <label for="postCode" class="form--label is-animated">Kod pocztowy</label>
                            <input type="text" name="postCode" id="postCode" class="form--input" maxlength="6" required>
                        </div>

                        <div class="form--group">
                            <label for="city" class="form--label is-animated">Miasto</label>
                            <input type="text" name="city" id="city" class="form--input" required>
                        </div>
                    </div>

                    <div class="form--group">
                        <label for="c_street" class="form--label is-animated">Ulica</label>
                        <input type="text" name="c_street" id="c_street" class="form--input" required>
                    </div>

                    <div class="form--group">
                        <p class="form--text">
                            Do adopcji potrzebujemy jeszcze kilku ważnych informacji. Proszę odpowiedz na pytania znajdujące się w 
                            poniższym pliku i dołącz go jako załącznik do tego formularza.
                        </p>
                        <a href="#" class="link">Adopcja652.docx</a>
                    </div>

                    <div class="form--group form--upload form--upload-bg">
                        <label for="file" class="btn form--upload-label" tabindex="0">
                            <span class="form--upload-icon fas fa-upload" aria-hidden="true"></span> Prześlij plik
                        </label>

                        <input type="file" name="file" id="file" class="form--file" tabindex="-1">
                    </div>

                    <div class="form--group">
                        <input type="checkbox" id="tos" name="tos" class="form--checkbox" required>
                        <label for="tos" class="form--checkbox-label" tabindex="0">Akceptuję regulamin serwisu.</label>
                    </div>
        
                    <button type="submit" class="btn">Zgłoś chęć adopcji</button>
                </form>
            </div>
        </div>
    </div>
</section>
