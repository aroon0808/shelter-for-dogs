---
layout: default
title: Login
---

<!-- Login section-->
<section class="l-container l-container-small">
    <div class="section--container section--container-spacing">
        <div class="section--header">
            <h1 class="section--heading">Logowanie</h1>
        </div>
        <div class="section--container-narrow-mobile">

            <!-- form -->
            <form action="#" method="POST" class="form">
                <div class="form--group">
                    <label for="login" class="form--label is-animated">Login</label>
                    <input type="text" name="login" id="login" class="form--input" required>
                </div>

                <div class="form--group">
                    <label for="passwd" class="form--label is-animated">Hasło</label>
                    <input type="password" name="passwd" id="passwd" class="form--input" required>
                </div>

                <div class="form--group">
                    <a href="#" class="link login--link">Nie pamiętam hasła</a>
                </div>

                <button type="submit" class="btn login--btn">Zaloguj się</button>
                <button type="submit" class="btn btn--fb form--log-btn login--btn"> <span
                        class="fab fa-facebook-f login--icon" aria-hidden="true"></span>Zaloguj się przez Facebook
                </button>
            </form>
        </div>
    </div>
</section>
