---
layout: default
title: Wyszukaj Psy
---

<!-- Header -->
<header class="l-container section--container-spacing-top">
    <div class="section--header section--header-spacing">
        <h1 class="section--heading">Wyszukaj Psy</h1>
        <span class="section--subheading">
            Wyszukaj swojego pupila spośród dziesiątek psów
        </span>
    </div>
</header>

<!-- Search section -->
<section class="l-container">
    <div class="section--container-spacing-bottom">
        <h2 class="is-hidden">Kryteria wyszukiwania</h2>

        <form action="#" method="get" class="form" role="search">
            <div class="form--container">
                <div class="form--group form--spacing">
                    <label class="form--label is-active" for="city">Lokalizacja</label>
                    <select name="city" id="city" class="form--select form--input-big">
                        <option disabled selected value>Wybierz...</option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Krakow">Kraków</option>
                        <option value="Wroclaw">Wrocław</option>
                        <option value="Gdansk">Gdańsk</option>
                    </select>
                </div>

                <div class="form--group form--spacing">
                    <label for="gender" class="form--label is-active">Płeć</label>
                    <select name="gender" id="gender" class="form--select form--input-big">
                        <option disabled selected value>Wybierz...</option>
                        <option value="pies">Pies</option>
                        <option value="suka">Suka</option>
                    </select>
                </div>

                <div class="form--group">
                    <label for="size" class="form--label is-active">Wielkość</label>
                    <select name="size" id="size" class="form--select form--input-big">
                        <option disabled selected value>Wybierz...</option>
                        <option value="maly">Mały (0-10 kg)</option>
                        <option value="sredni">Średni (11 -25 kg)</option>
                        <option value="duzy">Duży (26-39 kg)</option>
                        <option value="olbrzym">Olbrzym (40 kg i więcej)</option>
                    </select>
                </div>
            </div>
                
            <div class="form--container">
                <div class="form--group form--spacing">
                    <label for="race" class="form--label is-active">Rasa</label>
                    <select name="race" id="race" class="form--select form--input-big">
                        <option disabled selected value>Wybierz...</option>
                        <option value="delmatynczyk">Delmatyńczyk</option>
                        <option value="labrador">Labrador</option>
                        <option value="beagle">Beagle</option>
                        <option value="mops">Mops</option>
                    </select>
                </div>

                <div class="form--group form--spacing">
                    <label for="age" class="form--label is-active">Wiek</label>
                    <select name="age" id="age" class="form--select form--input-big">
                        <option disabled selected value>Wybierz...</option>
                        <option value="delmatynczyk">poniżej 1 miesiąca</option>
                        <option value="labrador">1-6 miesiący</option>
                        <option value="beagle">7-12 miesięcy</option>
                        <option value="mops">1-3 lata</option>
                        <option value="mops">4-6 lat</option>
                        <option value="mops">powyżej 6 lat</option>
                    </select>
                </div>

                <button type="submit" class="btn form--btn form--btn-big">
                    <span class="btn--icon fas fa-search" aria-hidden="true"></span> Szukaj
                </button>
            </div>
        </form>
    </div>
</section>

<!-- Gallery section -->
<section class="l-section section--skewed-top section--skewed-bottom skewed-cyan">
    <div class="section--container section--container-cyan">
        <div class="l-container no-padding">
            <div class="section--header">
                <h2 class="section--heading">Lista Psów</h2>
                <span class="section--icon section--icon-white fas fa-dog" aria-hidden="true"></span>
            </div>
    
            {{> gallery}}
            {{> gallery}}

            <div class="pagination">
                <a href="#" class="btn pagination--item">
                    <span class="fas fa-long-arrow-alt-left pagination--prev" aria-hidden="true"></span> Poprzednia strona
                </a>
                <a href="#" class="btn pagination--item">
                    Nastepna strona <span class="fas fa-long-arrow-alt-right pagination--next" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
</section>
