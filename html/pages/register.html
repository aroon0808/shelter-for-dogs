---
layout: default
title: Rejestracja
---

<section class="l-container is-medium">
    <div class="section--columns register--container">

        <div class="section--column register--column">
            <h1 class="section--heading register--heading">Załóż darmowe konto</h1>

            <p class="section--text register--text">
                Psy ze schroniska kochają mocniej<br>
                Zaadoptuj swojego pupila<br>
                lub pomóż psiakom poprzez wspieranie schronisk
            </p>

            <img src="./assets/images/register-dog.png" class="image register--image" alt="">
        </div>

        <div class="section--column">
            <h2 class="section--heading register--heading">Rejestracja</h2>

            <div class="register--tabs">
                <!-- Tabs nav -->
                <ul class="tabs--nav" role="tablist">
                    <li class="nav--item">
                        <a href="#user" id="user-tab" class="nav--link is-active" role="tab" aria-controls="user">
                            <span class="nav--desc">Rejestracja jako</span>
                            <span class="nav--icon fas fa-users" aria-hidden="true"></span>
                            Użytkownik
                        </a>
                    </li>

                    <li class="nav--item">
                        <a href="#company" id="company-tab" class="nav--link nav--link-company" role="tab" aria-controls="company">
                            <span class="nav--desc">Rejestracja jako</span>
                            <span class="nav--icon fas fa-hotel" aria-hidden="true"></span>
                            Schronisko
                        </a>
                    </li>
                </ul>

                <!-- Tabs content -->
                <div class="tabs--content">
                    <div class="tabs--panel is-active" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <!-- Register form -->
                        <form action="#" method="POST" class="form">
                            <span class="form--heading">Dane użytkownika</span>

                            <div class="form--group">
                                <label for="login" class="form--label">Nazwa użytkownika</label>
                                <input type="text" name="login" id="login" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="mail" class="form--label">Adres E-mail</label>
                                <input type="email" name="mail" id="mail" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="passwd" class="form--label">Hasło</label>
                                <input type="password" name="passwd" id="passwd" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="passwdConfirm" class="form--label">Potwierdź hasło</label>
                                <input type="password" name="passwdConfirm" id="passwdConfirm" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <input type="checkbox" id="tos" name="tos" class="form--checkbox" required>
                                <label for="tos" class="form--checkbox-label" tabindex="0">Akceptuję regulamin serwisu.</label>
                            </div>

                            <button type="submit" class="btn form--btn form--submit">Załóż konto</button>
                        </form>
                    </div>

                    <div class="tabs--panel" id="company" role="tabpanel" aria-labelledby="company-tab">
                        <!-- Register form -->
                        <form action="#" method="POST" class="form">
                            <span class="form--heading">Dane użytkownika</span>

                            <div class="form--group">
                                <label for="c_login" class="form--label">Nazwa użytkownika</label>
                                <input type="text" name="c_login" id="c_login" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="c_mail" class="form--label">Adres E-mail</label>
                                <input type="email" name="c_mail" id="c_mail" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="c_passwd" class="form--label">Hasło</label>
                                <input type="password" name="c_passwd" id="c_passwd" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="c_passwdConfirm" class="form--label">Potwierdź hasło</label>
                                <input type="password" name="c_passwdConfirm" id="c_passwdConfirm" class="form--input" required>
                            </div>

                            <span class="form--heading">Dane schroniska</span>

                            <div class="form--group">
                                <label for="c_companyName" class="form--label">Nazwa schroniska</label>
                                <input type="text" name="c_companyName" id="c_companyName" class="form--input" required>
                            </div>
                            
                            <div class="form--inline">
                                <div class="form--group form--post-code">
                                    <label for="c_postCode" class="form--label">Kod pocztowy</label>
                                    <input type="text" name="c_postCode" id="c_postCode" class="form--input" maxlength="6" required>
                                </div>

                                <div class="form--group">
                                    <label for="c_City" class="form--label">Miasto</label>
                                    <input type="text" name="c_City" id="c_City" class="form--input" required>
                                </div>
                            </div>

                            <div class="form--group">
                                <label for="c_street" class="form--label">Ulica</label>
                                <input type="text" name="c_street" id="c_street" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <label for="c_phone" class="form--label">Numer kontaktowy</label>
                                <input type="text" name="c_phone" id="c_phone" class="form--input" required>
                            </div>

                            <div class="form--group">
                                <input type="checkbox" id="c_tos" name="c_tos" class="form--checkbox" required>
                                <label for="c_tos" class="form--checkbox-label is-blue" tabindex="0">Akceptuję regulamin serwisu.</label>
                            </div>
                            
                            <button type="submit" class="btn form--btn is-blue form--submit">Załóż konto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
